<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Blog Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <div class="container my-5">
    <h1 class="mb-4">Admin Blog Uploader</h1>
    <form id="blog-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Blog Name</label>
        <input type="text" class="form-control" name="blogName" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" name="description" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" name="content" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Video (MP4)</label>
        <input type="file" class="form-control" name="video" accept="video/mp4" />
      </div>
      <button type="submit" class="btn btn-success">Publish Blog Post</button>
    </form>
    <div class="mt-3" id="response"></div>
  </div>

  <script>
    const form = document.getElementById('blog-form');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch('/.netlify/functions/createBlog', {
        method: 'POST',
        body: formData,
      });

      const result = await res.json();
      if (res.ok) {
        responseDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
        form.reset();
      } else {
        responseDiv.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
      }
    });
  </script>
</body>
</html>
