<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Seraphim Entertainment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 10px;
    }
    label {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <h2>Create Blog Post</h2>
    <form id="blogForm">
      <div class="mb-3">
        <label for="blogName" class="form-label">Blog Name</label>
        <input type="text" class="form-control" id="blogName" name="blogName" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Blog Description</label>
        <textarea class="form-control" id="description" name="description" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Blog Content</label>
        <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
    <p id="status" class="mt-3"></p>
  </div>

  <script>
    const form = document.getElementById("blogForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Submitting...";

      const formData = {
        blogName: form.blogName.value,
        description: form.description.value,
        content: form.content.value
      };

      try {
        const res = await fetch("/.netlify/functions/createBlog", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await res.json();

        if (res.ok) {
          status.textContent = "✅ Blog post created successfully!";
          form.reset();
        } else {
          status.textContent = `❌ Error: ${result.message}`;
        }
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Failed to submit blog post.";
      }
    });
  </script>

</body>
</html>
