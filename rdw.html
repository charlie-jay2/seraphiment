<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Doctor Who - Seraphim Entertainment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Disable right-click context menu */
        #video-player {
            pointer-events: all;  /* Keep interaction enabled */
        }

        /* Style the episode button with thumbnail */
        .episode-button {
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 10px;
        }

        .episode-button img {
            width: 250px;  /* Adjust thumbnail size */
            height: auto;
            margin-right: 10px;
            object-fit: cover;
        }

        /* Initially hide the video section */
        #video-section {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Seraphim Entertainment</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="./index.html">Home</a>
            </li>
              <li class="nav-item"><a class="nav-link" href="./blogs.html">SE Unwrapped</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Show Details -->
    <div class="container my-5 text-center">
        <h3 id="show-name"></h3>
        <p id="show-description"></p>

        <!-- Show Thumbnail -->
        <div id="show-thumbnail-container" class="mb-4">
            <img src="assets/rdw/banner.jpg" alt="Roblox Doctor Who" class="img-fluid" draggable="false">
        </div>

        <!-- Video Player -->
        <div id="video-section" class="mb-4">
            <video id="video-player" width="100%" height="auto" controls controlsList="nodownload noplaybackrate" oncontextmenu="return false;">
                <source src="" id="video-source" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Series and Episode Selection -->
        <div id="series-episode-selection" class="mt-5">
            <h4>Choose Series</h4>
            <div id="series-buttons" class="btn-group" role="group"></div>

            <h4 class="mt-4">Choose Episode</h4>
            <div id="episode-buttons" class="btn-group" role="group" draggable="false"></div>
        </div>
    </div>

    <script>
        // Fetch the show data from shows.json
        fetch('shows.json')
            .then(response => response.json())
            .then(data => {
                const showNameElement = document.getElementById("show-name");
                const showDescriptionElement = document.getElementById("show-description");
                const seriesButtonsContainer = document.getElementById("series-buttons");
                const episodeButtonsContainer = document.getElementById("episode-buttons");
                const videoSection = document.getElementById("video-section");

                // Set the show name and description
                showNameElement.textContent = data.showName;
                showDescriptionElement.textContent = `Stream the first and only episode of ${data.showName}.`;

                // Populate the series buttons
                data.series.forEach((series, index) => {
                    const seriesButton = document.createElement("button");
                    seriesButton.classList.add("btn", "btn-secondary", "m-2");
                    seriesButton.innerHTML = `Series ${series.seriesNumber}`;
                    seriesButton.onclick = function () {
                        // When clicked, populate the episode buttons for the selected series
                        episodeButtonsContainer.innerHTML = '';  // Clear existing episodes
                        series.episodes.forEach((episode) => {
                            const episodeButton = document.createElement("button");
                            episodeButton.classList.add("btn", "episode-button", "m-2");

                            // Create an image element for the thumbnail
                            const thumbnail = document.createElement("img");
                            thumbnail.src = episode.thumbnail;
                            thumbnail.draggable = false;  // Disable dragging

                            // Add the thumbnail and title to the button
                            episodeButton.appendChild(thumbnail);
                            const text = document.createElement("span");
                            text.textContent = episode.title;
                            episodeButton.appendChild(text);

                            episodeButton.onclick = function () {
                                // When clicked, update the video source and play
                                const videoSource = document.getElementById("video-source");
                                videoSource.src = episode.file;
                                const videoPlayer = document.getElementById("video-player");
                                videoPlayer.load();  // Reload the video element with the new source
                                videoPlayer.play();  // Start playing the video

                                // Show the video section after selecting an episode
                                videoSection.style.display = "block";
                            };
                            episodeButtonsContainer.appendChild(episodeButton);
                        });
                    };
                    seriesButtonsContainer.appendChild(seriesButton);
                });
            })
            .catch(error => console.error("Error fetching show data:", error));
    </script>

    <script src="scripts.js"></script>
</body>
</html>
